<ion-header>
  <ion-navbar>
    <ion-title>
     Flick-maps
    </ion-title>


   <ion-buttons end>
          <button ion-button icon-only (click)="getUserLocation()">
  <ion-icon name="locate"  ></ion-icon>
</button>
      <button ion-button icon-only (click)="presentPopover($event)">
  <ion-icon name="more"></ion-icon>
</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

  <page-map-component  #mapComponent (zoomed)="onZoom($event)" (newLocation)="onNewLocation($event)" (searching)="onMapSearching()"></page-map-component>

<ion-footer  [style.height]="viewerHeight+'em'">
    <page-image-component [@flyInBelow]="ImageViewerState" #imageComponent (imagesLoaded)="onImagesLoaded($event)" ></page-image-component>
</ion-footer>
